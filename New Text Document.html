<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comments System</title>

<style>
.comments {
  max-width: 600px;
  margin: 0 auto;
}

.comments h2 {
  font-size: 1.5rem;
}

#comments-list {
  margin-bottom: 20px;
}

.comment {
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc;
}

#comment-form {
  display: flex;
  margin-bottom: 20px;
}

#comment-input {
  flex: 1;
  margin-right: 10px;
}

button {
  cursor: pointer;
}
</style>
</head>
<body>
<div class="comments">
  <h2>Comments</h2>
  <div id="comments-list">
    <!-- Comments will be inserted here dynamically -->
  </div>
  <form id="comment-form">
    <input type="text" id="comment-input" placeholder="Write a comment...">
    <button type="submit">Submit</button>
  </form>
</div>
<script src="New Text Document.Js" >
</script>
</body>
</html>
